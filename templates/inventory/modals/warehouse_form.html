<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeWarehouseForm();
});

function initializeWarehouseForm() {
    // Character counter for description
    const descriptionField = document.getElementById('warehouseDescription');
    const descriptionCount = document.getElementById('descriptionCount');
    
    descriptionField.addEventListener('input', function() {
        descriptionCount.textContent = this.value.length;
    });

    // Image preview functionality
    document.getElementById('warehouseImages').addEventListener('change', handleImagePreview);

    // Form validation
    document.getElementById('warehouseForm').addEventListener('submit', handleWarehouseSubmit);

    // Code availability check
    document.getElementById('warehouseCode').addEventListener('blur', checkCodeAvailability);

    // Default warehouse logic
    document.getElementById('isDefault').addEventListener('change', function() {
        if (this.checked) {
            showConfirmDialog(
                'تنظیم به عنوان انبار پیش‌فرض',
                'آیا می‌خواهید این انبار را به عنوان انبار پیش‌فرض تنظیم کنید؟ انبار پیش‌فرض قبلی تغییر خواهد کرد.',
                () => {
                    // Confirmed
                },
                () => {
                    // Cancelled
                    this.checked = false;
                }
            );
        }
    });
}

function handleImagePreview(event) {
    const files = event.target.files;
    const previewContainer = document.getElementById('imagePreviewContainer');
    const previewSection = document.getElementById('imagePreview');
    
    // Clear previous previews
    previewContainer.innerHTML = '';
    
    if (files.length > 0) {
        previewSection.style.display = 'block';
        
        Array.from(files).forEach((file, index) => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'position-relative';
                    imageDiv.innerHTML = `
                        <img src="${e.target.result}" alt="Preview ${index + 1}" 
                             class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                        <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" 
                                onclick="removeImagePreview(this, ${index})" style="transform: translate(50%, -50%);">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    previewContainer.appendChild(imageDiv);
                };
                reader.readAsDataURL(file);
            }
        });
    } else {
        previewSection.style.display = 'none';
    }
}

function removeImagePreview(button, index) {
    const imageDiv = button.parentElement;
    imageDiv.remove();
    
    // Update file input (this is tricky with file inputs)
    // You might need to implement a more sophisticated solution
    console.log('Remove image at index:', index);
}

async function checkCodeAvailability() {
    const code = document.getElementById('warehouseCode').value;
    const codeField = document.getElementById('warehouseCode');
    
    if (code.length < 2) return;
    
    try {
        const response = await fetch(`/inventory/api/warehouses/check-code/?code=${encodeURIComponent(code)}`);
        const data = await response.json();
        
        if (!data.available) {
            codeField.setCustomValidity('این کد قبلاً استفاده شده است');
            codeField.classList.add('is-invalid');
        } else {
            codeField.setCustomValidity('');
            codeField.classList.remove('is-invalid');
            codeField.classList.add('is-valid');
        }
    } catch (error) {
        console.error('Error checking code availability:', error);
    }
}

function getCurrentLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                document.getElementById('warehouseLatitude').value = position.coords.latitude.toFixed(6);
                document.getElementById('warehouseLongitude').value = position.coords.longitude.toFixed(6);
                showToast('موقعیت با موفقیت دریافت شد', 'success');
            },
            function(error) {
                showToast('خطا در دریافت موقعیت: ' + error.message, 'error');
            }
        );
    } else {
        showToast('مرورگر شما از GPS پشتیبانی نمی‌کند', 'error');
    }
}

function showMap() {
    const modal = new bootstrap.Modal(document.getElementById('mapModal'));
    modal.show();
    
    // Initialize map (you'll need to implement this based on your map provider)
    setTimeout(() => {
        initializeMap();
    }, 500);
}

function initializeMap() {

    console.log('Initialize map for warehouse location selection');
}

function confirmLocation() {
    // Get selected location from map and update form fields
    const modal = bootstrap.Modal.getInstance(document.getElementById('mapModal'));
    modal.hide();
    showToast('موقعیت انتخاب شد', 'success');
}

function resetWarehouseForm() {
    document.getElementById('warehouseForm').reset();
    document.getElementById('imagePreview').style.display = 'none';
    document.getElementById('descriptionCount').textContent = '0';
    
    // Reset validation states
    document.querySelectorAll('.is-valid, .is-invalid').forEach(el => {
        el.classList.remove('is-valid', 'is-invalid');
    });
}

function previewWarehouse() {
    // Show preview modal with warehouse data
    console.log('Preview warehouse');

async function handleWarehouseSubmit(event) {
    event.preventDefault();
    
    const form = event.target;
    const submitBtn = document.getElementById('submitWarehouseBtn');
    const spinner = document.getElementById('warehouseSubmitSpinner');
    
    // Validate form
    if (!form.checkValidity()) {
        event.stopPropagation();
        form.classList.add('was-validated');
        return;
    }
    
    // Show loading state
    submitBtn.disabled = true;
    spinner.style.display = 'inline-block';
    
    try {
        const formData = new FormData(form);
        
        // Add selected features as array
        const features = [];
        document.querySelectorAll('input[name="features"]:checked').forEach(checkbox => {
            features.push(checkbox.value);
        });
        formData.set('features', JSON.stringify(features));
        
        // Add working days as array
        const workingDays = [];
        document.querySelectorAll('input[name="working_days"]:checked').forEach(checkbox => {
            workingDays.push(checkbox.value);
        });
        formData.set('working_days', JSON.stringify(workingDays));
        
        // Submit via API
        const response = await inventoryAPI.createWarehouse(formData);
        
        if (response.success) {
            showToast('انبار با موفقیت ایجاد شد', 'success');
            resetWarehouseForm();
            
            // Close modal if in modal
            const modal = document.querySelector('.modal.show');
            if (modal) {
                bootstrap.Modal.getInstance(modal).hide();
            }
            
            // Refresh data
            if (typeof refreshWarehousesList === 'function') {
                refreshWarehousesList();
            }
        }
    } catch (error) {
        console.error('Warehouse submission error:', error);
        showToast('خطا در ایجاد انبار', 'error');
    } finally {
        submitBtn.disabled = false;
        spinner.style.display = 'none';
    }
}

function showConfirmDialog(title, message, onConfirm, onCancel) {
    // Implementation depends on your preferred dialog library
    if (confirm(message)) {
        onConfirm();
    } else {
        onCancel();
    }
}
