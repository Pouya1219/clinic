<!-- templates/schedules/includes/personnel_select.html -->
<div class="shift-personnel-section">
    <select class="shift-personnel-select" required>
        <option value="">انتخاب پرسنل</option>
        {% for profile in profiles %}
            <option value="{{ profile.id }}" data-profile-id="{{ profile.id }}">
                {{ profile.first_name }} {{ profile.last_name }}
            </option>
        {% endfor %}
    </select>
    <div class="shift-total-hours">
        مجموع ساعات کاری هفته: <span id="shift-total-hours-value">0</span> ساعت
    </div>
</div>
