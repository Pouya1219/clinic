<section class="main-content">

<form id="insurance-type-form" class="coding_form" data-type="insurance-type" data-id="{{ insurance_type.id|default:'' }}">
    {% csrf_token %}
    
    <div class="coding_form-group">
        <label for="name">نام نوع بیمه</label>
        <input type="text" id="name" name="name" class="coding_form-control" value="{{ insurance_type.name|default:'' }}" required>
    </div>
    
    <div class="coding_form-group">
        <label for="code">کد نوع بیمه</label>
        <input type="text" id="code" name="code" class="coding_form-control" value="{{ insurance_type.code|default:'' }}" required>
    </div>
    
    <div class="coding_form-group">
        <label for="description">توضیحات</label>
        <textarea id="description" name="description" class="coding_form-control" rows="3">{{ insurance_type.description|default:'' }}</textarea>
    </div>
    
    <div class="coding_form-actions">
        <button type="submit" class="coding_btn coding_btn-primary">ذخیره</button>
        {% if insurance_type.id %}
        <button type="button" class="coding_btn coding_btn-danger coding_delete-btn" data-id="{{ insurance_type.id }}" data-type="insurance-type">حذف</button>
        {% endif %}
        <button type="button" class="coding_btn coding_btn-secondary coding_cancel-btn">انصراف</button>
    </div>
</form>
</section>
