<section class="main-content">
<form id="treatment-type-form" class="coding_form" data-type="treatment-type" data-id="{{ treatment_type.id|default:'' }}">
    {% csrf_token %}
    
    <div class="coding_form-group">
        <label for="title">عنوان نوع درمان</label>
        <input type="text" id="title" name="title" class="coding_form-control" value="{{ treatment_type.title|default:'' }}" required>
    </div>
    
    <div class="coding_form-actions">
        <button type="submit" class="coding_btn coding_btn-primary">ذخیره</button>
        {% if treatment_type.id %}
        <button type="button" class="coding_btn coding_btn-danger coding_delete-btn" data-id="{{ treatment_type.id }}" data-type="treatment-type">حذف</button>
        {% endif %}
        <button type="button" class="coding_btn coding_btn-secondary coding_cancel-btn">انصراف</button>
    </div>
</form>
</section>
